<div class="container-fluid" ng-controller="LoginController as login">	
	
	<div class="row barra">
		<div class="col-md-12">
			<h2 class="text-center">Login</h2>	
		</div>
	</div>

	<div class="row bajar">
		<div class="col-md-8 col-md-offset-2">
			<form name="loginForm" ng-submit="login.log()">
				
				<div class="form-group">
					<label for="user">Usuario</label>
					<input type="text" class="form-control" id="user" placeholder="Introduce tu usuario" 
					ng-model="login.registro.user">
				</div>
				
				<div class="form-group">
					<label for="pass">Contraseña</label>
					<input type="password" class="form-control" id="pass" placeholder="Introduce tu contraseña" 
					ng-model="login.registro.pass">
				</div>
				
				<div class="row bajar">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn-primary btn-block" type="submit">Entrar</button>
					</div>
				</div>
			
			</form>
		</div>
	</div>

	<div class="row bajar" ng-show="appController.debug">
		<div class="col-md-2 col-md-offset-5">
			<button class="btn btn-primary btn-block" ng-click="login.toTest()">Test</button>
		</div>
	</div>

</div>
