<!doctype html>

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>Domotica</title>

		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="app/css/custom.css">
 		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

 		<script type="text/javascript">
 			var ready = false;

 			function onNotificationGCMEvent(e) {

                if (!ready) {
                    setTimeout(function() {
                        onNotificationGCMEvent(e);
                    }, 1000);
                    return;
                }

                try {
                    var elem = angular.element(document.querySelector('[ng-controller]'));
                    var injector = elem.injector();
                    var notificationService = injector.get('NotificationService');
                    notificationService.handleNotification(e);
                } catch (e) {
                    alert(e);
                }
            };

 			document.addEventListener("deviceready", function(){
 				angular.bootstrap(document, ['app']);
                ready = true;                                
            });

 		</script>

	</head>

	<body ng-app="app">
		<div ng-controller="AppController as appController">
		
			<div ng-viewport></div>

		</div>
